<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Building Nick">
  <meta name="theme-color" content="#2563EB">
  <meta name="description" content="Your personal habit coach for building consistency">

  <title>Building Nick</title>

  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-192.svg">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <h1 class="app-title">Building Nick</h1>
        <div class="date-display" id="currentDate"></div>
      </div>
      <div class="weather-badge" id="weatherBadge">
        <span class="weather-icon">--</span>
        <span class="weather-temp" id="weatherTemp">--</span>
      </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
      <!-- Motivational Message -->
      <section class="motivation-card" id="motivationCard">
        <p class="motivation-text" id="motivationText">Loading your plan...</p>
      </section>

      <!-- Today's Plan -->
      <section class="daily-plan" id="dailyPlan">
        <!-- Time blocks will be rendered here -->
      </section>

      <!-- Progress Summary -->
      <section class="progress-section" id="progressSection">
        <div class="progress-stat">
          <span class="stat-value" id="todayProgress">0/0</span>
          <span class="stat-label">Today</span>
        </div>
        <div class="progress-stat">
          <span class="stat-value" id="currentStreak">0</span>
          <span class="stat-label">Day Streak</span>
        </div>
      </section>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
      <button class="nav-btn active" data-view="today" id="navToday">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12 6 12 12 16 14"/>
        </svg>
        <span>Today</span>
      </button>
      <button class="nav-btn" data-view="plan" id="navPlan">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        <span>Plan Week</span>
      </button>
      <button class="nav-btn" data-view="stats" id="navStats">
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"/>
          <line x1="12" y1="20" x2="12" y2="4"/>
          <line x1="6" y1="20" x2="6" y2="14"/>
        </svg>
        <span>Progress</span>
      </button>
    </nav>

    <!-- Swap Modal -->
    <div class="modal-overlay" id="swapModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Swap Activity</h2>
          <button class="modal-close" id="closeSwapModal">&times;</button>
        </div>
        <div class="modal-body" id="swapOptions">
          <!-- Swap options will be rendered here -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="logCustomActivity">Did something else...</button>
        </div>
      </div>
    </div>

    <!-- Custom Activity Modal -->
    <div class="modal-overlay" id="customActivityModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Log Custom Activity</h2>
          <button class="modal-close" id="closeCustomModal">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" class="input-field" id="customActivityName" placeholder="What did you do?">
          <input type="number" class="input-field" id="customActivityDuration" placeholder="Duration (minutes)" min="1">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelCustomActivity">Cancel</button>
          <button class="btn btn-primary" id="saveCustomActivity">Save</button>
        </div>
      </div>
    </div>

    <!-- Weekly Planning View -->
    <div class="view-container hidden" id="weeklyPlanView">
      <header class="view-header">
        <button class="back-btn" id="backFromPlan">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <h2>Plan Your Week</h2>
      </header>

      <section class="week-review" id="weekReview">
        <h3>Last Week</h3>
        <div class="week-stats" id="weekStats"></div>
      </section>

      <section class="weekly-emphasis">
        <h3>Mind-Body Focus</h3>
        <p class="section-hint">Pick 1-2 practices to emphasize this week</p>
        <div class="emphasis-options" id="emphasisOptions"></div>
      </section>

      <section class="physical-schedule">
        <h3>Physical Activity Schedule</h3>
        <p class="section-hint">Weather forecast coming in Phase 2</p>
        <div class="schedule-grid" id="physicalSchedule"></div>
      </section>

      <button class="btn btn-primary btn-full" id="saveWeeklyPlan">Save Weekly Plan</button>
    </div>

    <!-- Stats View -->
    <div class="view-container hidden" id="statsView">
      <header class="view-header">
        <button class="back-btn" id="backFromStats">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15 18 9 12 15 6"/>
          </svg>
        </button>
        <h2>Your Progress</h2>
      </header>

      <section class="stats-overview" id="statsOverview"></section>
      <section class="category-breakdown" id="categoryBreakdown"></section>
      <section class="recent-activity" id="recentActivity"></section>
    </div>

    <!-- Completion Celebration -->
    <div class="celebration-overlay hidden" id="celebrationOverlay">
      <div class="celebration-content">
        <div class="celebration-icon">&#10003;</div>
        <p class="celebration-text" id="celebrationText">Nice work!</p>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./js/activities.js"></script>
  <script src="./js/storage.js"></script>
  <script src="./js/utils.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/notifications.js"></script>
  <script src="./js/app.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('ServiceWorker registered:', registration.scope);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
</body>
</html>
