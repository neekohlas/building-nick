<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <rect width="400" height="280" fill="#fafafa"/>

  <!-- The Choice label -->
  <text x="80" y="100" text-anchor="middle" font-family="system-ui" font-size="13" font-style="italic" fill="#333">The Choice</text>

  <!-- Stick figure at choice point -->
  <circle cx="80" cy="130" r="10" stroke="#333" stroke-width="2" fill="none"/>
  <line x1="80" y1="140" x2="80" y2="165" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="150" x2="65" y2="160" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="150" x2="95" y2="160" stroke="#333" stroke-width="2"/>

  <!-- Upper path - OUTFLOW -->
  <text x="180" y="60" text-anchor="middle" font-family="system-ui" font-size="14" font-style="italic" fill="#333">OUTFLOW</text>
  <path d="M 100 120 Q 150 80 200 80" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 200 80 L 280 80" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>

  <!-- Freedom text -->
  <text x="340" y="65" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">FREEDOM</text>
  <text x="340" y="82" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">TO GO ON</text>
  <text x="340" y="99" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">WITH LIFE</text>

  <!-- Lower path - THE MAZE -->
  <path d="M 100 150 Q 150 180 180 180" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Maze spiral -->
  <path d="M 180 180 Q 220 180 220 200 Q 220 220 190 220 Q 160 220 160 200 Q 160 185 180 185 Q 195 185 195 198 Q 195 210 180 210" stroke="#333" stroke-width="2" fill="none"/>

  <!-- THE MAZE label -->
  <text x="190" y="255" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="bold" fill="#333">THE MAZE</text>

  <!-- Trapped text -->
  <text x="300" y="195" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">TRAPPED</text>
  <text x="300" y="212" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">IN THE</text>
  <text x="300" y="229" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">PAST</text>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>