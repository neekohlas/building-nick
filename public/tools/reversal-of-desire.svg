<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" fill="none">
  <rect width="400" height="250" fill="#fafafa"/>

  <!-- Comfort Zone box -->
  <rect x="20" y="80" width="80" height="80" stroke="#333" stroke-width="2" fill="none"/>
  <text x="60" y="115" text-anchor="middle" font-family="system-ui" font-size="11" font-style="italic" fill="#333">Comfort</text>
  <text x="60" y="130" text-anchor="middle" font-family="system-ui" font-size="11" font-style="italic" fill="#333">Zone</text>

  <!-- Stick figure in comfort zone -->
  <circle cx="60" cy="145" r="8" stroke="#333" stroke-width="2" fill="none"/>
  <line x1="60" y1="153" x2="60" y2="170" stroke="#333" stroke-width="2"/>

  <!-- Pain cloud -->
  <ellipse cx="180" cy="90" rx="40" ry="25" stroke="#333" stroke-width="2" fill="none"/>
  <text x="180" y="95" text-anchor="middle" font-family="system-ui" font-size="12" fill="#333">Pain</text>

  <!-- DESIRE text -->
  <text x="180" y="150" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="bold" fill="#333">DESIRE</text>

  <!-- Arrow through pain -->
  <path d="M 100 120 Q 180 120 260 120" stroke="#333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Lower pain cloud -->
  <ellipse cx="180" cy="190" rx="40" ry="25" stroke="#333" stroke-width="2" fill="none"/>
  <text x="180" y="195" text-anchor="middle" font-family="system-ui" font-size="12" fill="#333">Pain</text>

  <!-- Endless Possibilities -->
  <text x="330" y="100" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">ENDLESS</text>
  <text x="330" y="118" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">POSSIBILITIES</text>

  <!-- Light rays -->
  <line x1="280" y1="80" x2="270" y2="60" stroke="#333" stroke-width="1.5"/>
  <line x1="290" y1="75" x2="285" y2="55" stroke="#333" stroke-width="1.5"/>
  <line x1="300" y1="72" x2="300" y2="50" stroke="#333" stroke-width="1.5"/>
  <line x1="310" y1="72" x2="315" y2="50" stroke="#333" stroke-width="1.5"/>
  <line x1="320" y1="75" x2="330" y2="55" stroke="#333" stroke-width="1.5"/>
  <line x1="330" y1="80" x2="345" y2="60" stroke="#333" stroke-width="1.5"/>
  <line x1="340" y1="88" x2="360" y2="75" stroke="#333" stroke-width="1.5"/>
  <line x1="345" y1="100" x2="370" y2="95" stroke="#333" stroke-width="1.5"/>
  <line x1="345" y1="115" x2="370" y2="120" stroke="#333" stroke-width="1.5"/>
  <line x1="340" y1="130" x2="360" y2="145" stroke="#333" stroke-width="1.5"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>