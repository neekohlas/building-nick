<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <rect width="400" height="300" fill="#fafafa"/>

  <!-- THE SOURCE label at top -->
  <text x="200" y="40" text-anchor="middle" font-family="system-ui" font-size="14" font-weight="bold" fill="#333">THE SOURCE</text>

  <!-- Source glow/rays -->
  <circle cx="200" cy="70" r="25" stroke="#333" stroke-width="1" fill="none" stroke-dasharray="4,2"/>

  <!-- GRATEFULNESS arrow pointing up -->
  <text x="320" y="110" text-anchor="middle" font-family="system-ui" font-size="12" font-weight="bold" fill="#333">GRATEFULNESS</text>
  <line x1="250" y1="130" x2="220" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead3)"/>

  <!-- Black Cloud around person -->
  <ellipse cx="200" cy="170" rx="80" ry="50" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Cloud bumps -->
  <circle cx="140" cy="150" r="20" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="260" cy="150" r="20" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="130" cy="180" r="18" stroke="#333" stroke-width="2" fill="none"/>
  <circle cx="270" cy="180" r="18" stroke="#333" stroke-width="2" fill="none"/>

  <!-- BLACK CLOUD labels -->
  <text x="120" y="175" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="bold" fill="#333">BLACK</text>
  <text x="280" y="175" text-anchor="middle" font-family="system-ui" font-size="11" font-weight="bold" fill="#333">CLOUD</text>

  <!-- Person inside cloud (happy face) -->
  <circle cx="200" cy="160" r="15" stroke="#333" stroke-width="2" fill="none"/>
  <!-- Happy face -->
  <circle cx="194" cy="156" r="2" fill="#333"/>
  <circle cx="206" cy="156" r="2" fill="#333"/>
  <path d="M 192 165 Q 200 172 208 165" stroke="#333" stroke-width="2" fill="none"/>

  <!-- Body -->
  <line x1="200" y1="175" x2="200" y2="210" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="190" x2="180" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="190" x2="220" y2="200" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="210" x2="185" y2="240" stroke="#333" stroke-width="2"/>
  <line x1="200" y1="210" x2="215" y2="240" stroke="#333" stroke-width="2"/>

  <!-- Energy emanating upward from heart -->
  <line x1="200" y1="130" x2="200" y2="100" stroke="#333" stroke-width="1.5" stroke-dasharray="5,3"/>

  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>